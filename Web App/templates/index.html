{% extends "layout.html" %}

{% block  body %}
    <div class="container">
        <br><br>
        <form action ='#' method="POST" enctype="multipart/form-data">
            <div class = "input-group">
                <input type="file" class="form-control" name ="image_name" required>
                <input type="submit" value ="Upload" class="btn-btn-outline-secondary" name ="Image_name" required>
            </div>
        </form> 
    </div>
    {% if upload %}
        <div class="container">
            <br><br>
            <table>
                <tr>
                    <td>
                        <img class = "rounded float-left img-fluid" src = "/static/upload/{{upload_image}}" alt="">
                    </td>
                    <td>
                        <img class = "rounded float-right img-fluid" src = "/static/predict/{{  upload_image}}" alt="">
                    </td>                    
                </tr>
            </table>
            <br>
            <table style="border-collapse: collapse; width: 100%;">
                <tr style="border: 1px solid black;">
                    <th> Cropped Licence Plate </th>
                    <th> Text </th>
                </tr>
                <tr style="border: 1px solid black;">
                    <td style="vertical-align: top;">
                        <img class="img-fluid" src="/static/roi/{{upload_image}}" alt="Cropped Licence Plate">
                    </td>
                    <td style="background-color: rgb(88, 225, 88); vertical-align: top;">
                        <h1 class="display-6">{{text}}</h1>
                    </td>
                </tr>
            </table>



        </div>
    {% else %}{% endif %}

{% endblock  %}
